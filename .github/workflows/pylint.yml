# ============================================================
# FILE: .github/workflows/pylint.yml
# Purpose: optional lint, start "soft" (non-blocking) to reduce friction
# ============================================================
name: Pylint (soft)

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true  # soft mode (won't fail CI)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          python -m pip install pylint

      - name: Run pylint (best effort)
        run: |
          # Prefer a src/ layout. Otherwise lint the package folder if it exists.
          if [ -d src ]; then
            TARGET="src"
          elif [ -d streetpack ]; then
            TARGET="streetpack"
          else
            TARGET="."
          fi
          pylint "$TARGET" || true

