name: Python package (CI)

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install deps (optional)
        run: |
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi

      - name: Install package (only if packaged)
        run: |
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            python -m pip install -e .
          else
            echo "No pyproject.toml or setup.py detected; skipping package install."
          fi

      - name: Run tests (optional)
        run: |
          if [ -d tests ]; then
            python -m pip install pytest
            pytest -q
          else
            echo "No tests/ folder; skipping."
          fi

      - name: Build sdist + wheel (only if packaged)
        run: |
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            python -m pip install build
            python -m build
          else
            echo "No pyproject.toml or setup.py detected; skipping build."
          fi

